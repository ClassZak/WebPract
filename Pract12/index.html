<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="app.js"></script>

	<title>Document</title>
</head>
<body>
	<form name="form1">
		<label for="inputDate"></label>
		<input type="date" name="inputDate">
		<input type="button" value="Получить возраст" onclick="form1.Age.value=getAge(form1.inputDate.value)">
		<input type="text" readonly name="Age">
	</form>
	<form name="form2">
		<label for="inputDate1"></label>
		<input type="date" name="inputDate1">
		<label for="inputDate2"></label>
		<input type="date" name="inputDate2">
		<input type="text" readonly name="result">
		<input type="button" value="Получить разницу в днях" onclick="form2.result.value=getDaysBetweenDates(new Date(form2.inputDate1.value),new Date(form2.inputDate2.value))">
	</form>
</body>
</html>
