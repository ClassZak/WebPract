<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма брони номера в гостиннице</title>

	<link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">

	<link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
	
	<script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
	<script type="text/javascript">
		emailjs.init({
			publicKey: "",
		});
		
		function sendEmail(text, email) {
			emailjs.send("", "", {
			to_name: email,
			client_email: email,
			from_name: "",
			message: `${text}`
			})
			.then(function(response) {
				console.log("Email sent successfully!", response.status, response.text);
			}, function(error) {
				console.error("Failed to send email:", error);
			});
		}
	</script>
	<script src="{{url_for('static', filename='scripts/app.js')}}"></script>
	<script src="{{url_for('static', filename='scripts/Hotel.js')}}"></script>
	<script src="{{url_for('static', filename='scripts/HotelReservation.js')}}"></script>
	<script src="{{url_for('static', filename='scripts/UpdateTheme.js')}}"></script>
</head>
<body>
	<form name="form1" action="/api/hotel_reservation/new" method="post">
		<div class="shadow-card">
			<label for="hotelSelect">Выберите отель</label>
			<select name="hotel" id="hotelSelect" required></select>
		</div>
		<div class="shadow-card">
			<label for="surname">ФИО</label>
			<input type="text" name="surname" required>
		</div>

		<div class="shadow-card">
			<label for="inputDate">с</label>
			<input type="date" name="inputDate" required onchange="handler(event);">
			<label for="inputDate2">по</label>
			<input type="date" name="inputDate2" required>
		</div>

		<div class="shadow-card">
			<label for="numberPeople">кол-во чел.</label>
			<input type="number" name="numberPeople" min="1" value="1" required>
		</div>

		<div class="shadow-card">
			<label for="rooms_count">Количество комнат</label>
			<select name="rooms_count">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="4">4</option>
				<option value="7">7</option>
			</select>
		</div>

		<div class="shadow-card">
			<div>
				<label for="age">возраст</label>
			</div>
			<div>
				<input type="radio" name="age" value="0-4" checked>
				<label for="age">0-4</label>
			</div>
			<div>
				<input type="radio" name="age" value="5-17">
				<label for="age">5-17</label>
			</div>
			<div>
				<input type="radio" name="age" value="18 и cтарше">
				<label for="age">18 и старше</label>
			</div>
		</div>

		<div class="shadow-card">
			<div>
				<label for="additional">Доп. сообщаю</label>
			</div>
			<div>
				<input type="checkbox" name="additional" value="нуждаюсь в парковке">
				<label for="additional">нуждаюсь в парковке</label>
			</div>
			<div>
				<input type="checkbox" name="additional" value="заселюсь с дом. питомцем">
				<label for="additional">заселюсь с дом. питомцем</label>
			</div>
			<div>
				<input type="checkbox" name="additional" value="имею вредные привычки">
				<label for="additional">имею вредные привычки</label>
			</div>
		</div>

		<div class="shadow-card">
			<div>
				<label for="email">Почта</label>
			</div>
			<div>
				<input type="text" name="email" required>
			</div>
		</div>

		<div class="shadow-card form-buttons-div">
			<input type="submit" value="Забронировать">
			<input type="reset" value="Очистить">
		</div>
	</form>
	<div class="container">
		<div class="controls">
			<input type="text" id="searchInput" placeholder="Поиск отелей...">
			<select id="sortSelect">
				<option value="name">По имени (А-Я)</option>
				<option value="name_desc">По имени (Я-А)</option>
				<option value="rooms">По комнатам (возр.)</option>
				<option value="rooms_desc">По комнатам (убыв.)</option>
			</select>
		</div>
		<div id="hotelsContainer"></div>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			setTimeout(async function(){
				await Hotel.loadHotels();
				
				document.getElementById('searchInput').addEventListener('input', (e) => {
				const filtered = Hotel.searchHotels(e.target.value);
					const sorted = Hotel.sortHotels(filtered, document.getElementById('sortSelect').value);
					Hotel.renderHotels(sorted);
				});
				
				document.getElementById('sortSelect').addEventListener('change', (e) => {
					const filtered = Hotel.searchHotels(document.getElementById('searchInput').value);
					const sorted = Hotel.sortHotels(filtered, e.target.value);
					Hotel.renderHotels(sorted);
				});

				await Hotel.setHotelSelect();
			},6);
		});
	</script>
</body>
</html>
