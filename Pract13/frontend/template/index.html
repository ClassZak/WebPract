<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма бронирования номера в гостинице</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
	
	<script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
	<script type="text/javascript">
		emailjs.init({
			publicKey: "YOUR_PUBLIC_KEY",
		});
		
		function sendEmail(text, email) {
			emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
				to_name: email,
				client_email: email,
				from_name: "Hotel Booking System",
				message: text
			}).then(function(response) {
				console.log("Email sent successfully!", response.status, response.text);
			}, function(error) {
				console.error("Failed to send email:", error);
			});
		}
	</script>
</head>
<body>
	<nav class="navbar">
		<div class="nav-container">
			<div class="nav-logo">Отель Бронирование</div>
			<div class="nav-links">
				<a href="/">Бронирование</a>
				<a href="/admin">Админ-панель</a>
			</div>
		</div>
	</nav>

	<form name="form1" action="/api/hotel_reservation/new" method="post">
		<div class="shadow-card">
			<label for="hotelSelect">Выберите отель</label>
			<select name="hotel" id="hotelSelect" required>
			</select>
		</div>
		
		<div class="shadow-card">
			<label for="surname">ФИО</label>
			<input type="text" name="surname" required>
		</div>

		<div class="shadow-card">
			<label for="startDate">Дата заезда</label>
			<input type="date" name="startDate" required onchange="handler(event);">
			<label for="endDate">Дата выезда</label>
			<input type="date" name="endDate" required>
		</div>

		<div class="shadow-card">
			<label for="numberPeople">Количество человек</label>
			<input type="number" name="numberPeople" min="1" value="1" required>
		</div>

		<div class="shadow-card">
			<label for="roomsCount">Количество комнат</label>
			<select name="roomsCount">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="4">4</option>
				<option value="7">7</option>
			</select>
		</div>

		<div class="shadow-card">
			<div class="radio-group">
				<label>Возрастная группа</label>
				<div>
					<input type="radio" name="age" value="0-4" id="age1" checked>
					<label for="age1">0-4 года</label>
				</div>
				<div>
					<input type="radio" name="age" value="5-17" id="age2">
					<label for="age2">5-17 лет</label>
				</div>
				<div>
					<input type="radio" name="age" value="18 и старше" id="age3">
					<label for="age3">18 и старше</label>
				</div>
			</div>
		</div>

		<div class="shadow-card">
			<div class="checkbox-group">
				<label>Дополнительные услуги</label>
				<div>
					<input type="checkbox" name="additional" value="нуждаюсь в парковке" id="parking">
					<label for="parking">Нуждаюсь в парковке</label>
				</div>
				<div>
					<input type="checkbox" name="additional" value="заселюсь с дом. питомцем" id="pet">
					<label for="pet">Заселюсь с домашним питомцем</label>
				</div>
				<div>
					<input type="checkbox" name="additional" value="имею вредные привычки" id="habits">
					<label for="habits">Имею вредные привычки</label>
				</div>
			</div>
		</div>

		<div class="shadow-card">
			<label for="email">Email</label>
			<input type="email" name="email" required>
		</div>

		<div class="shadow-card form-buttons-div">
			<input type="submit" value="Забронировать" class="btn-primary">
			<input type="reset" value="Очистить" class="btn-secondary">
		</div>
	</form>

	<div class="container">
		<h2>Доступные отели</h2>
		<div class="controls">
			<input type="text" id="searchInput" placeholder="Поиск отелей...">
			<select id="sortSelect">
				<option value="name">По имени (А-Я)</option>
				<option value="name_desc">По имени (Я-А)</option>
				<option value="rooms">По комнатам (возр.)</option>
				<option value="rooms_desc">По комнатам (убыв.)</option>
			</select>
		</div>
		<div id="hotelsContainer"></div>
	</div>

	<script src="{{ url_for('static', filename='js/Hotel.js') }}"></script>
	<script src="{{ url_for('static', filename='js/HotelReservation.js') }}"></script>
	<script src="{{ url_for('static', filename='js/UpdateTheme.js') }}"></script>
	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			setTimeout(async function(){
				await Hotel.loadHotels();
				
				document.getElementById('searchInput').addEventListener('input', (e) => {
					const filtered = Hotel.searchHotels(e.target.value);
					const sorted = Hotel.sortHotels(filtered, document.getElementById('sortSelect').value);
					Hotel.renderHotels(sorted);
				});
				
				document.getElementById('sortSelect').addEventListener('change', (e) => {
					const filtered = Hotel.searchHotels(document.getElementById('searchInput').value);
					const sorted = Hotel.sortHotels(filtered, e.target.value);
					Hotel.renderHotels(sorted);
				});

				await Hotel.setHotelSelect();
			},6);
		});
	</script>
</body>
</html>
